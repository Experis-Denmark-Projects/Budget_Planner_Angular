<div class="budgetBar">
    <div class="budgetItem">
        Total Budget: {{auth.User.totalBudget}}kr.
    </div>
    <div class="budgetItem">
        Resterende Budget: {{budgetRemainder}} kr
    </div>

    <button>Tilf√∏j nyt felt</button>
</div>

<div *ngIf="((auth.accessToken$|async) && (auth.isAuthenticated$ | async))">
    <div class="budgetPageDiv" *ngFor="let category of categories$ | async">
        <app-category [category]="category"></app-category>
    </div>
</div>

<form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
    <!-- Name Div -->
    <div class="name-div">
        <app-input [control]="name" placeholder="Enter category name"/>
    </div>
    <button>Create Category</button>
</form >
