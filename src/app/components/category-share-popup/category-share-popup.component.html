<div class="share-container">
  <div class="share-container-element">
    <p>Enter the email address of the user you want to share the category with</p>
    <app-input placeholder="Enter email address" [control]="email"/>
    <button type="submit" class="request-button" [disabled]="sharingForm.invalid">Send request</button>
  </div>
</div>
