<div class="categoriesDiv"  >
    <h3>
        {{category.name}}
    </h3>
    <h6>
      Created at: {{ category.created | date: 'yyyy-MM-dd' }}
    </h6>
    <h6>
      Last Modified: {{ calculateLastModifiedDays() }} days ago
    </h6>
    <div class="category-sharing-icon-container">
      <img class="category-sharing-icon" src="../../assets/share-icon.svg" alt="" (click)="openShareCategoryDialog()">
    </div>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <app-input [control]="name" placeholder="Enter Category Name" (blur)="onInputBlur()"></app-input>
    </form>
    <div>
        image
    </div>
    <div *ngFor="let expense of expenses$ | async">
        <app-expense [expense]="expense" [canDelete]="true" (remove)="onRemoveExpense(expense)" (create)="expenseChange.emit()"></app-expense>
    </div>
    <button type="button" [disabled]="!canAddExpense" (click)="createExpense()">New Expense</button>
    
    <div class="container-div">
        <!-- Place New Expense Below -->
        <ng-container #dynamicComponentContainer></ng-container>
    </div>

    <div class="totalPriceDiv">
        Total: {{total$ | async}}
    </div>

    <button type="button" (click)="removeCategory()">Delete</button>
</div>
