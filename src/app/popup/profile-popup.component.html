<div class="popup">
    <button (click)="onClose()" class="popup-close-button"><span>x</span></button>
    <!-- Profile Nativation Button-->
    <button *ngIf="auth.isAuthenticated$ | async" (click)="navigateToProfile()">Profile</button>
    <!-- Budget Nativation Button-->
    <button *ngIf="auth.isAuthenticated$ | async" (click)="navigateToBudget()">Budget</button>
    <!-- Sign In Button -->
    <button *ngIf="!(auth.isAuthenticated$ | async)" (click)="login()">{{ 'Login' }}</button>
    <!-- Sign Out Button -->
    <button *ngIf="auth.isAuthenticated$ | async" (click)="logout()">{{ 'Logout'}}</button>
</div>
